name: "Datamotto"
title: "Data Motto"
description: |
  A web platform to create high quality summary of
  experiencing with Data!
output_dir: "_site"
base_url: https://www.datamotto.com
creative_commons: CC BY-NC
favicon: images/logo.png
collections:
  posts:
    categories: true
    categories_metadata: true
    authors_metadata: true
    feed_items_max: 20
    citations: false
    share: [twitter, linkedin] # facebook
    subscribe: _subscribe.html
    custom: custom.html
    # disqus:
    #   shortname: reproducible-finance-with-r
    #   hidden: false
rss:
  full_content: true
    # categories:   # to create dedicated feeds that map to particular categories
    # - portfolios
    # - forecasting
navbar:
  logo:
    image: images/logo.gif
    href: https://www.datamotto.com
  search: false
  source_url: https://github.com/ardeeshany/DataMotto
  right:
    - text: "All"
      href: index.html
    - text: "R"
      href: R.html
    - text: "Python"
      href: Python.html
    - text: "About"
      href: about.html
    - icon: fa fa-rss
      href: index.xml
output:
  distill::distill_article:
    toc: true
    toc_depth: 2
    toc_float: false
    css: mystyle.css
